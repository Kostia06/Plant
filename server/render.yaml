services:
  - type: web
    name: yggdrasil-api
    runtime: docker
    rootDir: server
    plan: starter
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MAX_VIDEO_DURATION
        value: "600"
