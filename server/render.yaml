services:
  - type: web
    name: video-truth-api
    runtime: docker
    plan: starter
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
